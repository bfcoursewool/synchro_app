<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Shopify Buy SDK -->
    <script src="http://sdks.shopifycdn.com/js-buy-sdk/latest/shopify-buy.polyfilled.globals.min.js"></script>

	<script>
		var shopClient
			, cart
			, testProduct; 

		shopClient = ShopifyBuy.buildClient({
			apiKey: 'da520c849fcb55b4e8b27cfec590c45c',
			domain: 'synchro.myshopify.com', 
			appId: '6'
		});

		shopClient.fetchProduct(443223112)
			.then(function(product) {
				shopClient.createCart().then(function(newCart) {
					console.log('got the cart!'); 
					cart = newCart;

					cart.addVariants({
						variant: product.selectedVariant,
						quantity: 1
					});
					console.log(cart.checkoutUrl); 

					document.getElementById('checkoutLink').href = cart.checkoutUrl;
				});
			})
			.catch(function() {
				console.log('request failed'); 
			}); 
	</script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1> Deploy Test w/ Bootstrap! </h1>
    <p><a href='' id='checkoutLink'>Go to checkout</a></p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
